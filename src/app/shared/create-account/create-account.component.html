<form (ngSubmit)="createAccount()">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title color="tertiary"> {{ "label.create.account" | translate }}</ion-title>
      </ion-col>
    </ion-row>
    <!-- email -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
            [label]="'label.email' | translate"
            type="text"
            [(ngModel)]="user.email"
            name="email"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- password -->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
            [label]="'label.password' | translate"
            type="password"
            [(ngModel)]="user.password"
            name="password"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- address -->

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
            [label]="'label.address' | translate"
            type="text"
            [(ngModel)]="user.address"
            name="address"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- botones -->

    <ion-row>
      <ion-col>
        <ion-button expand="block" type="button" (click)="exit()">
          {{ "label.back" | translate }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" type="submit">
          {{ "label.create.account" | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
