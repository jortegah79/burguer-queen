
<ion-content [fullscreen]="true" class="fondo">

  <ion-refresher slot="fixed" (ionRefresh)="refreshCategories($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 <ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let category of categories" >
    <ion-card class="list ion-text-center"
    (click)="goToProducts(category)">
      <ion-img  [src]="'assets/img/products/' + category.img"></ion-img>
      <ion-card-title>{{category.name |translate}}</ion-card-title>
    </ion-card>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
